<!-- .bottom_bg is the image that you would like to be placed behind the blur effect.
Said another way - it is the part of the image you want to be in focus/unblurred. -->
<div class="bottom_bg">
    <!-- .bottom_container is just taking advantage of the ability to position a parent element relatively and
      the child elements absolutely to position those child elements absolutely ONLY within the parent element
      instead of the entire document. -->
    <div class="bottom_container">
        <!--  -->
        <div class="top_bg"></div>
        <!-- end top_bg -->
        <!-- .top_content is where your text will appear over the top of the blurred image -->
        <div class="top_content">
            <p>Lorem ipsum dolor sit amet. et cetera.<p>
            <p>Lorem ipsum dolor sit amet. et cetera.</p>
        </div>
        <!--  end top_content -->
    </div>
    <!-- end bottom_container -->
</div>
<!-- end bottom_bg -->
